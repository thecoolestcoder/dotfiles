# --- SOURCES ---
source = ~/.cache/wal/colors-hyprland.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf

# --- ENV VARIABLES ---
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GTK_USE_PORTAL,1
env = GDK_BACKEND,wayland,x11
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GTK_THEME,Adwaita-dark

# --- AUTOSTART ---
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start xdg-desktop-portal-hyprland xdg-desktop-portal-gtk
exec-once = waybar
exec-once = hypridle
exec-once = thunar --daemon
exec-once = waypaper --random
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.config/hypr/scripts/caps_lock_watch.sh

# --- PROGRAMS ---
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = librewolf
$mainMod = SUPER

# --- LOOK & FEEL ---
general {
    gaps_in = 5
    gaps_out = 15



    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    # GRADIENT: This uses color2 and color4 from your wallpaper
    # You can change these to $color1 $color5, etc.
    col.active_border = $color2 $color4 45deg

    # For the inactive border, using the background color or a darker shade
    col.inactive_border = rgba(ffffff1a)
    border_size = 3
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}
dwindle {
    preserve_split = true
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 15
        passes = 3

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #                NAME,           X0,  Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #                     NAME,          ONOFF, SPEED, CURVE,         [STYLE]
    animation = global,        1,     10,      default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
	animation = workspaces, 1, 8, default, slide
    animation = workspacesIn,  1,     5,  easeOutQuint, slide
    animation = workspacesOut, 1,     5,  easeOutQuint, slide
    animation = zoomFactor,    1,     7,     quick
}
# --- INPUT ---
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
}

# --- KEYBINDS ---
bind = $mainMod, return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, W, exec, $browser
bind = $mainMod, SPACE, exec, rofi -show find -modi "find:~/.config/rofi/AIOrofi.sh"
bind = $alt, SPACE, exec, $menu
bind = $mainMod, T, togglefloating,
bind = $mainMod, V, exec, ~/.local/bin/clipman.sh
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, K, exec, kate
bind = $mainMod, B, exec, wlogout -b 5
bind = $mainMod, N, exec, swaync-client -t
bind = $mainMod, G, exec, heroic
# Screenshot Keybinds
bind = SUPER_SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy
bind = SUPER, PRINT, exec, FILE=~/Pictures/Screenshots/$(date +%Y%m%d-%H%M%S).png && grim "$FILE" && wl-copy < "$FILE"

# Window Management
bind = $mainMod, M, fullscreen ,1
bind = $mainMod, F, fullscreen,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap window with neighbor (keyboard)
bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up, swapwindow, u
bind = SUPER SHIFT, down, swapwindow, d

# Smooth keyboard resize (holdable)
binde = SUPER CTRL, left,  resizeactive, -10 0
binde = SUPER CTRL, right, resizeactive, 10 0
binde = SUPER CTRL, up,    resizeactive, 0 -10
binde = SUPER CTRL, down,  resizeactive, 0 10

bind = $mainMod, J, togglesplit, # dwindle

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Custom Scripts & Reloads
bind = SUPER SHIFT, W, exec, waypaper --random
bind = SUPER CONTROL, W, exec, waypaper
bind = SUPER SHIFT, H, exec, kitty -e micro ~/.config/hypr/hyprland.conf
bind = SUPER SHIFT, R, exec, hyprctl reload
bind = SUPER SHIFT, B, exec, pkill waybar && waybar & disown
# Theme Switcher (Rofi + pywal)
bind = $mainMod CTRL, T, exec, ~/.config/waybar/scripts/theme-switcher.sh


# Multimedia
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume_osd.sh raise
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume_osd.sh lower
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume_osd.sh mute
bindel = ,XF86AudioMicMute, exec, ~/.config/hypr/scripts/volume_osd.sh mic-mute

bindel = ,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness_osd.sh up
bindel = ,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness_osd.sh down

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
