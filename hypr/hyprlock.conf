# Sourcing colors generated by pywal
source = $HOME/.cache/wal/colors-hyprland.conf

# BACKGROUND
background {
    monitor =
    # Use absolute path for blur to work correctly
    path = $HOME/.cache/current_wallpaper   
    # Blur settings
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = true
    grace = 5
    disable_loading_bar = true
    disable_unlock_sound = false
}

# Time-Hour
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I")"
    color = $foreground
    font_size = 175
    font_family = StretchPro
    position = -30, 220
    halign = center
    valign = center
}

# Time-Minute
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $color1
    font_size = 175
    font_family = StretchPro
    position = 30, 70
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%d %B, %a.")"
    color = $foreground
    font_size = 26
    font_family = StretchPro
    position = 0, -60
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = ïŠ¾    $USER
    color = $color6
    font_size = 36
    font_family = SF Pro Display Bold
    position = 0, -180
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 110
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = $color4
    fade_on_empty = true
    font_family = SF Pro Display Bold
    placeholder_text = Enter Password
    hide_input = false
    check_color = $color1
    fail_color = $color1
    position = 0, -290
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/Scripts/songdetail.sh)" 
    color = $color1
    font_size = 18
    font_family = JetBrains Mono Nerd Font
    position = 0, 20
    halign = center
    valign = bottom
}
